<!DOCTYPE html>
<html>

<head>
    <title>Estado Materias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>

<body>
    <header class="d-flex flex-wrap justify-content-center mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">

                src="https://d3ekkp2oigezer.cloudfront.net/business/47/products/Dxy1Mp_58b715e48cb70_screen.png">
            </img>
            <span class="fs-4">Estado Materias - IRI / LPI / LPII / BD</span>
        </a>
    </header>
    <div class="container">
        <div id="liveAlertPlaceholder"></div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="studentInput" placeholder="Ingrese DNI o Mail"
                aria-label="Student Subject" aria-describedby="addon-wrapping">
            <select class="form-select" id="studentSubject" aria-label="Materia: ">
                <option selected>Materia: </option>
                <option value="1">IRI</option>
                <option value="2">LP II</option>
            </select>
            <button class="btn btn-outline-secondary" id="sendData" type="button">Ver Estado</button>
        </div>
        <div id="statusResponse"></div>
    </div>
    <footer class="d-flex flex-wrap justify-content-center my-4 border-top fixed-bottom">
        <div class="d-flex align-items-center">
            <span class="mb-3 mb-md-0 text-body-secondary">[ <span id="nowYear"></span> ] \t { Ezequiel Augusto
                Stanganelli }</span>
        </div>
        <ul class="nav list-unstyled d-flex">
            <li class="ms-3">
                <a class="text-body-secondary" href="https://github.com/eastanganelli">
                    <img height="30" alt="GitHub Logomark" class="height-auto"
                        src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png">
                </a>
            </li>
        </ul>
    </footer>
    <script src="./assets/index.js"></script>
    <script src="./assets/functions.js"></script>
    <script>
        init();
    </script>
